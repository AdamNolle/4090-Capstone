<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Additive Manufacturing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-black">
    <div class="container">
        <div class="navbar-brand">
            <a href="https://mse.mst.edu/research/additivemanufacturing/" class="navbar-item is-active">Additive Manufacturing</a>
            <span class="navbar-burger burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <a href="index.html" class="navbar-item is-active">Home</a>
            </div>
        </div>
    </div>
</nav>
<script type="text/javascript">
    (function () {
        var burger = document.querySelector(".burger");
        var nav = document.querySelector("#" + burger.dataset.target);
        burger.addEventListener("click", function () {
            burger.classList.toggle("is-active");
            nav.classList.toggle("is-active");
        });
    })();
</script>
<section class="section">
    <div class="container">
        <h1>Data Capture</h1>
        <button class="button is-danger" id="recordButton" onclick="toggleRecording()">Start Recording Data</button>
        <span id="timer">00:00:00</span>
    </div>
</section>
<section class="section">
    <div class="container">
        <h2>CSV Files</h2>
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Sample Data 1</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Time, Oxygen<br>
                            0, 22.5<br>
                            1, 23.0<br>
                            2, 22.8<br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Sample Data 2</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            Time, Oxygen<br>
                            0, 101.2<br>
                            1, 101.8<br>
                            2, 102.0<br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    var timerInterval = null;
    var startTime;
    function toggleRecording() {
        var button = document.getElementById("recordButton");
        if (button.textContent.includes("Start")) {
            button.textContent = "Recording...";
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        } else {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById("timer").textContent = "00:00:00";
            button.textContent = "Start Recording Data";
        }
    }

    function updateTimer() {
        var elapsedTime = Date.now() - startTime;
        var seconds = Math.floor((elapsedTime / 1000) % 60);
        var minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
        var hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
        document.getElementById("timer").textContent =
            (hours < 10 ? "0" + hours : hours) + ":" +
            (minutes < 10 ? "0" + minutes : minutes) + ":" +
            (seconds < 10 ? "0" + seconds : seconds);
    }
</script>
</body>
</html>
